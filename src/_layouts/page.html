{% include header.html %}
<section id="main">
  <div class="container">
    <div class="note">
      <h2 class="lead">
        <a href="{{ page.url }}" class="ldb" title="{{ page.title }}" rel="bookmark">{{ page.title }}</a>
      </h2>
      <div id="article">{{ content }}</div>
    </div>
    <div class="note"><!-- 多说评论框 -->
      <div class="ds-thread"
           data-thread-key="{{ page.id | slugify }}"
           data-title="{{ page.title }}"
           data-url="{{ page.url | prepend: site.baseurl | prepend: site.url }}"></div>
    </div>
  </div>
</section>
{% include footer.html %}
