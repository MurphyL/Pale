---
layout: default
title: 收藏
permalink: /likes/
excerpt: MurphyL的收藏夹
---
<main>
  <section class="container post">
    <dl class="links">{% for link in site.data.likes %}
      <dt>{{ link.name }}</dt>{% for item in link.items %}
      <dd><a href="{{item.link}}" title="{{ item.desc }}" target="_blank" rel="nofollow">{{ item.name }}</a></dd>{% endfor %}
    {% endfor %}</dl>
  </section>
</main>
