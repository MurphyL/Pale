---
layout: default
title: 友链
permalink: /links/
---
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="note">
          <h2 class="lead">
            <a href="{{ '/links' | prepend: site.baseurl }}" class="ldb" title="{{ page.title }}" rel="bookmark">{{ page.title }}</a>
          </h2>
          <div id="article">
            <p>个人会根据喜好主动增加友链。本质上说，私以为友链代表的是友情，是认可，而非凭空的一句话——“换个链接”。</p>
            <ul class="links">{% for link in site.data.links %}
              <li class="linkcat">
                <h3>{{ link.name }}</h3>
                <ul class="blogroll">{% for item in link.items %}
                    <li><a href="{{item.link}}" title="{{ item.desc }} target="_blank" rel="nofollow">{{ item.name }}</a></li>
                {% endfor %}</ul>
              </li>
            {% endfor %}</ul>
          </div>
        </div>
        <div class="note"><!-- 多说评论框 -->
          <div class="ds-thread" 
          data-thread-key="{{ page.id | replace: '/', '' }}" 
          data-title="{{ page.title }}" 
          data-url="{{ page.url | prepend: site.baseurl | prepend: site.url }}"></div>
        </div>
      </div>
    </div>
  </div>
</section>
