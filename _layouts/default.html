
<!DOCTYPE html><!--[if lt IE 7 ]> <html class="ie6" dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage"> <![endif]-->
<!--[if IE 7 ]> <html class="ie7" dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage"> <![endif]-->
<!--[if IE 8 ]> <html class="ie8" dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9" dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html dir="ltr" lang="zh-CN" itemscope itemtype="http://schema.org/WebPage"> <!--<![endif]-->
<head prefix="og:http://ogp.me/ns#">
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.title }}" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="robots" content="index, follow"/>
    <meta name="referrer" content="always">
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="google" content="notranslate"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileColor" content="{{ site.color }}">
    <meta name="msapplication-TileImage" content="{{ site.favico }}">
    <meta name="theme-color" content="{{ site.color }}">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="http://cijian.us" />
    <meta property="og:image" content="{{ site.url }}{{ site.favico }}" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:title" content="{{ site.author }}">
    <meta name="twitter:site" content="{{ site.url }}">
    <meta name="twitter:creator" content="{{ site.twitter }}">
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <link rel="canonical" href="http://cijian.us" />
    <link rel="stylesheet" href="http://cijian.qiniudn.com/css/font-awesome.min.css" type="text/css" />
    <link rel="shortcut icon" href="{{ site.favico }}" type="image/x-icon" />
</head>
<body>
<div id="container">

    {{ content }}

</div>
</body>
</html>

</div>
</body>
</html>
