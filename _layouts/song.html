{% include header.html %}
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">
          <a href="{{ page.url }}" title="{{ page.title }}" rel="bookmark">{{ page.title }}</a>
        </h2>
        <pre class="note"> 
          <div id="article" class="main">{{ content }}</div>
        </pre>
        <div class="note"><!-- 多说评论框 -->
          <div class="ds-thread"
          data-thread-key="{{ page.id | replace: '/', '' }}"
          data-title="{{ page.title }}"
          data-url="{{ page.url | prepend: site.baseurl | prepend: site.url }}"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include footer.html %}
