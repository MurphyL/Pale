<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="note">
                    <h2 class="text-center"><a href="{{ permalink }}" title="{{ page.title }}" rel="bookmark">{{ page.title }}</a></h2>
                    <div id="article" class="song">{{ content }}</div>
                </div>
                <div class="note">
                    <!-- 多说评论框 start -->
                	<div class="ds-thread" 
                	    data-thread-key="{{ page.id | replace: '/', '' }}" 
                	    data-title="{{ page.title }}" 
                	    data-url="{{ permalink }}"></div>
                    <!-- 多说评论框 end -->
                </div>
            </div>
        </div>
    </div>
</section>
