<script type="text/javascript">
	(function(w, tag, embed) {
		if(!document.querySelector('.ds-thread')){
			return;
		}
		w.duoshuoQuery = {short_name:"cijian"};
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + embed;
		ds.charset = 'UTF-8';
		(tag('head')[0]  || tag('body')[0]).appendChild(ds);
	})(window, document.getElementsByTagName, '//static.duoshuo.com/embed.js');
</script>
<!-- 多说公共JS代码 end -->
